<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="YSR.CSS" />
  </head>
  <body>
    <div id="container">
      <div id="nav_bar">
        <div id="prompt">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-badge-hd-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M10.53 5.968h-.843v4.06h.843c1.117 0 1.622-.667 1.622-2.02 0-1.354-.51-2.04-1.622-2.04"
            />
            <path
              d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm5.396 3.001V11H6.209V8.43H3.687V11H2.5V5.001h1.187v2.44h2.522V5h1.187zM8.5 11V5.001h2.188c1.824 0 2.685 1.09 2.685 2.984C13.373 9.893 12.5 11 10.69 11z"
            />
          </svg>
          <p>Prompt <span>Journey</span></p>
        </div>
        <div id="nav_btn">
          <button id="bookmark">Your bookmarks</button>
          <button id="bookmark">Support us</button
          ><button id="upload">Upload</button>
        </div>
      </div>
      <div id="collection">
        <h1 style="font-family: arial; font-weight: bolder; font-size: 50px">
          A collection of AI generated images
        </h1>
      </div>
      <div id="from_creator">
        <h2
          style="
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
              'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
              'Helvetica Neue', sans-serif;
            font-size: 30px;
          "
        >
          from creators around the world
        </h2>
      </div>
      <div id="explore">
        <p style="font-family: arial">
          Explore AI generated images ad their prompts.
        </p>
      </div>
      <div id="dives">
        <div id="div_1">
          <p
            style="
              font-size: 30px;
              font-family: arial;
              font-style: italic;
              text-decoration: underline;
            "
          >
            Clear all filters
          </p>
          <div>
            <input
              type="text"
              placeholder="search images using keywords"
              id="input"
            />
          </div>
          <div>
            <ul id="list_ul">
              <li id="li_1">
                <button
                  style="
                    height: 50px;
                    width: 300px;
                    font-family: arial;
                    font-weight: bolder;
                    font-size: x-large;
                    color: gray;
                    border: none;
                    border-radius: 10px;
                  "
                >
                  Midjourney
                </button>
              </li>
              <li id="li_2">
                <button
                  style="
                    height: 50px;
                    width: 300px;
                    font-family: arial;
                    font-weight: bolder;
                    font-size: x-large;
                    color: gray;
                    border: none;
                    border-radius: 10px;
                  "
                >
                  Dall-E
                </button>
              </li>

              <li id="li_3">
                <button
                  style="
                    height: 50px;
                    width: 300px;
                    font-family: arial;
                    font-weight: bolder;
                    font-size: x-large;
                    color: gray;
                    border: none;
                    border-radius: 10px;
                  "
                >
                  Dream Studio
                </button>
              </li>
              <li id="li_4">
                <button
                  style="
                    height: 50px;
                    width: 300px;
                    font-family: arial;
                    font-weight: bolder;
                    font-size: x-large;
                    color: gray;
                    border: none;
                    border-radius: 10px;
                  "
                >
                  Adobe Firefly
                </button>
              </li>
              <li id="li_5">
                <button
                  style="
                    height: 50px;
                    width: 300px;
                    font-family: arial;
                    font-weight: bolder;
                    font-size: x-large;
                    color: gray;
                    border: none;
                    border-radius: 10px;
                  "
                >
                  Bing image creator
                </button>
              </li>
              <li id="li_6">
                <button
                  style="
                    height: 50px;
                    width: 300px;
                    font-family: arial;
                    font-weight: bolder;
                    font-size: x-large;
                    color: gray;
                    border: none;
                    border-radius: 10px;
                  "
                >
                  Bondex
                </button>
              </li>
              <li id="li_7">
                <button
                  style="
                    height: 50px;
                    width: 300px;
                    font-family: arial;
                    font-weight: bolder;
                    font-size: x-large;
                    color: gray;
                    border: none;
                    border-radius: 10px;
                  "
                >
                  Don't Laugh
                </button>
              </li>
              <li id="li_8">
                <button
                  style="
                    height: 50px;
                    width: 300px;
                    font-family: arial;
                    font-weight: bolder;
                    font-size: x-large;
                    color: gray;
                    border: none;
                    border-radius: 10px;
                  "
                >
                  RapperName
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div id="div_2">
          <div id="first_imge_div">
            <img src="image 1.jpeg" id="image_1" />
          </div>
          <div id="second_imge_div">
            <img src="image 2.avif" id="image_2" />
          </div>
          <div id="third_imge_div">
            <img src="image 3.jpg" id="image_3" />
          </div>
          <div id="forth_imge_div">
            <img src="image 4.jpg" id="image_4" />
          </div>
        </div>
        <div id="second_img_div">
          <div id="fifth_imge_div">
            <img src="image 5.jpg" id="image_5" />
          </div>
          <div>
            <img src="rapper-hooded-man.webp" id="image_5" />
          </div>
          <div>
            <img src="save2.webp" id="image_5" />
          </div>
          <div>
            <img src="bikes.jpeg" id="image_5" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
